  <div class="contact-message">
  <h2>¿Tienes alguna duda o comentario?</h2>
  <p>Escríbenos y nos pondremos en contacto contigo lo antes posible. ¡Tu opinión es muy importante para nosotros!</p>
</div>

  <div class="form-wrapper">
    <div class="form-container">
      <form id="contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="from_name" required>
  
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="reply_to" required>
  
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="message" rows="4" required></textarea>
  
        <button type="submit" class="send-btn">Enviar</button>

      </form>
  
      <div id="success-message">
        ¡Correo enviado con éxito!
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="contacto.js"></script>

  
</body>
