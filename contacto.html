<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Magic Shop</title>
  <link rel="stylesheet" href="style3.css">
  <link rel="icon" href="img/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Magic Shop</h1>
    </div>
    <nav>
      <ul class="list">
        <li><a href="venta.html">Pagina de venta</a></li>
        <li><a href="pagin.html">Pagina de inicio</a></li>
    </nav>
  </header>

  <div class="form-wrapper">
    <div class="form-container">
      <form id="contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="from_name" required>
  
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="reply_to" required>
  
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="message" rows="4" required></textarea>
  
        <button type="submit" class="send-btn">Enviar</button>

      </form>
  
      <div id="success-message">
        ¡Correo enviado con éxito!
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="contacto.js"></script>

  
</body>
</html>
