<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Shop - Compra</title>
  <link rel="stylesheet" href="style3.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>

  <!-- Banner personalizado -->
 <header>
    <div class="header-left">
      <h1><a href="index.html" class="title-link">Magic Shop</a></h1>
    </div>


    <!-- Botón menú a la derecha -->
    <button class="openbtn" id="openSidebar">&#9776;</button>

 <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" id="closeSidebar">&times;</a>
    <a href="redes.html">Redes oficiales de BTS</a>
    <a href="info.html">Información sobre BTS</a>
    <a href="https://kirbytatsumi36.github.io/FreddyFazbearPizzaeria/">Página de la pizzería</a>
    <a href="carrito.html">Carrito de Compras</a>
    <a href="contacto.html">Contactanos</a>
  </div>
  </header>

  <!-- Contenido principal: Imagen + Formulario -->
  <div class="main-container">
    <div class="image-section">
      <img src="img/Proof.jpg" alt="Álbum LYher">
    </div>

    <!-- PRODUCTO -->
    <div class="form-container product" data-price="316.38">
      <h2>BTS</h2>
      <h3>Proof (Compact Edition)</h3>

      <div class="price">MXN$316.38</div>
      <div class="total">Total: MXN$316.38 </div>

      <!-- Campo para seleccionar cantidad -->
      <div class="quantity-container">
        <label for="quantity2">Cantidad:</label>
        <input type="number" id="quantity2" name="quantity" min="1" value="1">
      </div>

      <div class="actions">
        <button class="add-to-cart" type="button">añadir al carrito</button>
        <button class="purchase" type="button">comprar</button>
      </div>
    </div>
  </div>

  <!-- Script general para todos los productos -->
  <script src="script.js"></script>
</body>
</html>
