<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago con Tarjeta - Magic Shop</title>
  <link rel="stylesheet" href="style3.css">
  <link rel="icon" href="img/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
   <header>
  <div class="header-left">
    <h1><a href="index.html" class="title-link">Magic Shop</a></h1>
  </div>

  <div class="header-center">
    <nav>
      <ul class="list">
        <li><a href="contacto.html">Contactanos</a></li>
      </ul>
    </nav>
  </div>

  <!-- Botón menú a la derecha -->
  <button class="openbtn" id="openSidebar">&#9776;</button>

  <!-- Menú lateral -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" id="closeSidebar">&times;</a>
    <a href="redes.html">Redes oficiales de BTS</a>
    <a href="info.html">Información sobre BTS</a>
    <a href="https://kirbytatsumi36.github.io/FreddyFazbearPizzaeria/">Página de la pizzería</a>
  </div>
</header>
  <div class="main-container">
    <div class="form-container">
      <h2>Formulario de Pago</h2>
      <form id="payment-form">
        <label for="nombre">Nombre en la tarjeta:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="tarjeta">Número de tarjeta:</label><br>
        <input type="text" id="tarjeta" name="tarjeta" maxlength="16" required><br><br>

        <label for="expiracion">Fecha de expiración:</label><br>
        <input type="month" id="expiracion" name="expiracion" required><br><br>

        <label for="cvc">CVC:</label><br>
        <input type="text" id="cvc" name="cvc" maxlength="4" required><br><br>

        <button type="submit" class="confirm-btn">Pagar ahora</button>
        <button type="button" onclick="cancelarCompra()" class="cancel-btn" style="margin-left: 10px;">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="pago.js"></script>  
</body>
</html>
